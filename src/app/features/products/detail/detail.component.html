<div class="detail-wrapper" *ngIf="product; else notFound">
  <button class="back-btn" (click)="back()">← 返回商品列表</button>

  <div class="detail-container">
    <img [src]="product.imageUrl" (error)="onImageError($event)" class="detail-image" />
    <div class="detail-info">
      <h2>{{ product.name }}</h2>
      <p class="price">NT$ {{ product.price }}</p>
      <p class="desc">{{ product.description }}</p>
      <button class="buy-btn">立即購買</button>
    </div>
  </div>
</div>

<ng-template #notFound>
  <p>找不到此商品。</p>
</ng-template>
