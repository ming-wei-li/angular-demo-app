<div class="customer-form">
  <h2>{{ isEdit ? '編輯客戶' : '新增客戶' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">名稱</label>
      <input id="name" formControlName="name" />
      <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        名稱為必填
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <span *ngIf="form.get('email')?.errors?.['required']">Email為必填</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Email格式錯誤</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">電話</label>
      <input id="phone" formControlName="phone" />
      <div class="error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
        <span *ngIf="form.get('phone')?.errors?.['required']">電話為必填</span>
        <span *ngIf="form.get('phone')?.errors?.['pattern']">電話格式錯誤</span>
      </div>
    </div>

    <div class="form-group">
      <label for="address">地址</label>
      <input id="address" formControlName="address" />
      <div class="error" *ngIf="form.get('address')?.touched && form.get('address')?.invalid">
        地址為必填
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="submitting">
        {{ isEdit ? '更新' : '建立' }}
      </button>
      <button type="button" (click)="cancel()" [disabled]="submitting">
        取消
      </button>
    </div>

    <div class="submit-error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
