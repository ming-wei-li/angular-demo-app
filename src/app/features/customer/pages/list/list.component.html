<div class="customer-list container">
  <div class="toolbar">
    <button routerLink="/customers/create" class="primary-btn">➕ 新增客戶</button>
  </div>

  <table class="customer-table">
    <thead>
      <tr>
        <th>名稱</th>
        <th>Email</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td data-label="名稱">{{ c.name }}</td>
        <td data-label="Email">{{ c.email }}</td>
        <td data-label="操作">
          <button [routerLink]="['/customer', c.id]" class="action-btn">查看</button>
          <button [routerLink]="['/customer/edit', c.id]" class="action-btn edit">編輯</button>
          <button (click)="deleteUser(c.id)" class="action-btn danger">刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
