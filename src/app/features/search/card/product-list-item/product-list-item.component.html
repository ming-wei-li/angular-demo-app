<div class="card-large">
  <img [src]="product.imageUrl" (error)="onImageError($event)" alt="{{ product.name }}" />
  <div class="info">
    <h3>{{ product.name }}</h3>
    <p>{{ product.category }}</p>
    <p class="desc">{{ product.description }}</p>
    <p class="price">${{ product.price }}</p>
  </div>
</div>
